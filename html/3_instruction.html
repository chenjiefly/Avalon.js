<!DOCTYPE html>
<html>
 
<head>
    <title>first example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/global.less">
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="../dist/js/page/instruction.js"></script>
</head>

<body>
    <h3>作用域</h3>
    <div ms-controller="AAA">
        <div>{{name}} :  {{color}}</div>
        <div ms-controller="BBB">
            <div>{{name}} :  {{color}}</div>
            <div ms-controller="CCC">
                <div>{{name}} :  {{color}}</div>
            </div>
            <div ms-important="DDD">
                <div>{{name}} :  {{color}}</div>
            </div>
        </div>
    </div>
</body>
 
</html>
